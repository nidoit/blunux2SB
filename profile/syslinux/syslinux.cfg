DEFAULT blunux2
PROMPT 0
TIMEOUT 50

LABEL blunux2
    MENU LABEL blunux2 Live (default)
    LINUX /arch/boot/x86_64/vmlinuz-linux
    INITRD /arch/boot/x86_64/initramfs-linux.img
    APPEND archisobasedir=arch archisolabel=BLUNUX2_%ARCHISO_LABEL% cow_spacesize=4G driver=nonfree quiet splash

LABEL blunux2-free
    MENU LABEL blunux2 Live (open-source drivers)
    LINUX /arch/boot/x86_64/vmlinuz-linux
    INITRD /arch/boot/x86_64/initramfs-linux.img
    APPEND archisobasedir=arch archisolabel=BLUNUX2_%ARCHISO_LABEL% cow_spacesize=4G driver=free quiet splash

LABEL blunux2-ram
    MENU LABEL blunux2 Live (to RAM)
    LINUX /arch/boot/x86_64/vmlinuz-linux
    INITRD /arch/boot/x86_64/initramfs-linux.img
    APPEND archisobasedir=arch archisolabel=BLUNUX2_%ARCHISO_LABEL% copytoram quiet splash
